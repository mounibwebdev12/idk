<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MounibNet - Free Web Internet</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 10px;
    }
    .search-bar {
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>üåê MounibNet</h1>
  <p>Your Free Internet Launcher (Browser Only)</p>

  <div class="search-bar">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search the web...">
    </form>
  </div>

  <div class="buttons">
    <a href="https://m.youtube.com" target="_blank">YouTube</a>
    <a href="https://discord.com" target="_blank">Discord</a>
    <a href="https://www.roblox.com" target="_blank">Roblox</a>
    <a href="https://mail.google.com" target="_blank">Gmail</a>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
    <a href="https://www.bing.com" target="_blank">Bing</a>
  </div>
</body>
</html>
